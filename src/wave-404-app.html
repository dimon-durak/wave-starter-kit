<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="wave-404-app">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
      }
      .door {
        width: 229px;
        height:555px;
        background: url(/images/door-404.png) #37474F center center no-repeat;
        background-size: 229px 555px;
        overflow: hidden;
      }
      .door div {
        padding: 30px 10px 50px 10px;
        white-space: nowrap;
      }
      .door div:first-child {
        padding: 50px 0 100px 0;
        text-align: center;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{pageData}}"
    ></app-route>

    <div class="door">
      <div>НЕ НАЙДЕНО</div>
      <div title="[[route.prefix]]">app: [[route.prefix]]</div>
      <div title="[[route.path]]"> path: [[route.path]]</div>
      <a href="/anything/and/something">Просто ссылк</a>
      <a href="/[[appName]]">[[appName]]</a>
      <a href="/[[appName]]/">[[appName]]/</a>
      <a href="/auth">Вход</a>
      <a href="/setup">Настройки</a> 
    </div>

  </template>

  <script>
    'use strict';

    class Wave404App extends Polymer.Element {

      static get is() { return 'wave-404-app'}

      static get config() {
        return {
          properties: {
            appName: { type: String, value: '404', readOnly: true, reflectToAttribute: true },
            route:   { type: Object, value: () => ({}) }
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

    }

    customElements.define(Wave404App.is, Wave404App);

  </script>
</dom-module>
