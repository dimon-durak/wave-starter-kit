<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<dom-module id="wave-login-app">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{pageData}}"
    ></app-route>

    [[appName]]

  </template>

  <script>
    'use strict';

    class WaveLoginApp extends Polymer.Element {

      static get is() { return 'wave-login-app'}

      static get config() {
        return {
          properties: {
            appName: { type: String, value: 'login', readOnly: true },
            route:   { type: Object, value: () => ({}) }
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();
      }

    }

    customElements.define(WaveLoginApp.is, WaveLoginApp);

  </script>
</dom-module>
