<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="wave-vk-auth">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
      }
    </style>

    <a href="https://vk.com/dev/access_token" target="_blank"><h2>VK</h2></a>

  </template>

  <script>
    'use strict';

    class WaveVkAuth extends Polymer.Element {

      static get is() { return 'wave-vk-auth'}

      static get config() {
        return {
          properties: {
            provider:  { type: String, value: 'vk', readOnly: true },
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();       
      }

    }

    customElements.define(WaveVkAuth.is, WaveVkAuth);

  </script>
</dom-module>
