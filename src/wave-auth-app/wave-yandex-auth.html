<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="wave-yandex-auth">
  <template>
    <style>
      :host {
        display: block;
        padding: 20px;
      }
    </style>

    <a href="https://oauth.yandex.ru/" target="_blank"><h2>YANDEX</h2></a>

  </template>

  <script>
    'use strict';

    class WaveYandexAuth extends Polymer.Element {

      static get is() { return 'wave-yandex-auth'}

      static get config() {
        return {
          properties: {
            provider:  { type: String, value: 'yandex', readOnly: true },
          }
        }
      }

      constructor() {
        super();
      }

      connectedCallback() {
        super.connectedCallback();       
      }

    }

    customElements.define(WaveYandexAuth.is, WaveYandexAuth);

  </script>
</dom-module>
